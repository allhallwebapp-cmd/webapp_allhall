<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
    <link rel="icon" href="logo.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="transfer.js"></script>
</head>
<body class="text-white">

<main class="max-w-6xl mx-auto px-4 pt-6 pb-28">
    <div class="container mx-auto max-w-sm">
        <div class="mb-4">
            <a href="index.html" class="flex items-center text-yellow-300 hover:text-yellow-400 transition-colors">
                <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                Back to Home
            </a>
        </div>
        <h2 class="text-3xl font-bold text-center text-yellow-300 mb-6">Bank Transfer</h2>
        <div class="space-y-4">
            <div class="glass p-5 rounded-xl">
                <h3 class="text-xl font-semibold text-yellow-300 mb-2">Order Summary</h3>
                <div class="flex justify-between items-center mb-2">
                    <span class="opacity-80">Order ID:</span>
                    <span id="orderId" class="font-semibold">Loading...</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="opacity-80">Total Amount:</span>
                    <span id="totalAmount" class="font-semibold text-lg">Loading...</span>
                </div>
            </div>

            <div class="glass p-5 rounded-xl space-y-3">
                <h3 class="text-xl font-semibold text-yellow-300 mb-2">Bank Details</h3>
                <div class="flex justify-between items-center">
                    <span class="opacity-80">Bank Name:</span>
                    <span id="bankName" class="font-semibold">Loading...</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="opacity-80">Account No:</span>
                    <span id="accountNo" class="font-semibold">Loading...</span>
                    <button id="copyBtn" class="glass text-white text-xs px-3 py-1 rounded-full transition-colors duration-200 flex items-center space-x-1.5">
                        <i data-feather="copy" class="w-3 h-3"></i> 
                        <span>Copy</span>
                    </button>
                </div>
                <div class="flex justify-between items-center">
                    <span class="opacity-80">Account Owner:</span>
                    <span id="accountOwner" class="font-semibold">Loading...</span>
                </div>
            </div>
            
            <button id="whatsappBtn" class="btn-glass-glow w-full px-5 py-3 rounded-xl flex items-center justify-center space-x-2 text-green-400">
                <i data-feather="message-circle" class="w-6 h-6"></i>
                <span>Send Order Details on WhatsApp</span>
            </button>

            <a href="profile.html?tab=orders" class="btn-glow w-full px-5 py-3 rounded-xl flex items-center justify-center space-x-2">
                <i data-feather="truck" class="w-6 h-6"></i>
                <span>See Orders</span>
            </a>
        </div>
    </div>
</main>
<script>
    feather.replace();
</script>
</body>
</html>
